<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <title>Welcome to Themed Tailwind!</title>
  </head>
  <body
    class="bg-primary text-on-primary | transition-colors duration-200 | flex items-center justify-center | min-h-screen h-full | antialiased"
    data-theme="system"
  >
    <section>
      <h1 class="text-2xl text-center leading-tight mb-4">
        Welcome to <br />
        <span class="font-bold uppercase">Themed Tailwind</span>
      </h1>

      <!-- A bunch of buttons to change themes -->
      <!-- Icons are from heroicons.dev -->
      <div class="flex space-x-4 justify-center">
        <button
          data-apply-theme="light"
          class="p-1 rounded | hover:bg-primary-hover-light hover:text-on-primary-light | focus:bg-primary-focus focus:outline-none focus:shadow-outline | transition-colors duration-150"
        >
          <svg class="w-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>

        <button
          data-apply-theme="dark"
          class="p-1 rounded | hover:bg-primary-hover-dark hover:text-on-primary-dark | focus:bg-primary-focus focus:outline-none focus:shadow-outline | transition-colors duration-150"
        >
          <svg class="w-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
        </button>

        <button
          data-apply-theme=""
          class="p-1 rounded | hover:bg-primary-hover-system hover:text-on-primary-system | focus:bg-primary-focus focus:outline-none focus:shadow-outline | transition-colors duration-150"
        >
          <svg class="w-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </section>
  </body>

  <script>
    // Targets every button with a data-apply-theme attribute,
    // and make them apply corresponding theme on click.
    document.querySelectorAll("[data-apply-theme]").forEach(button => {
      button.addEventListener("keypress", e => {
        if ("Enter" !== e.code) {
          return;
        }

        updateTheme(button.dataset.applyTheme);
      });

      button.addEventListener("click", () =>
        updateTheme(button.dataset.applyTheme)
      );
    });

    function updateTheme(theme = "system") {
      console.log(`Setting ${theme || "system"} theme.`);
      document.body.dataset.theme = theme || "default";
    }
  </script>
</html>
